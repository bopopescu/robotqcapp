{% block project_page_header_extra %}
{% endblock %}

{% block breadcrumb %}
    {{ block.super }} &raquo; <a href="/view_robot_errors/"></a>
{% endblock %}

{% block maincenter%}

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);
        {% autoescape off %}
            function drawChart() {
            var data = google.visualization.arrayToDataTable(//data for cv and means
                {{ robot_errors }}
            );

 var options = {
          title: 'robot errors'
        };

        var chart = new google.visualization.PieChart(document.getElementById('pie_chart_div'));
        chart.draw(data, options);
       }
{% endautoescape %}


    </script>
    <p>Total number of errors loaded to server = {{ count }}</p>

    <div id="pie_chart_div" style="width: 900px; height: 900px;"></div>

{% endblock %}
