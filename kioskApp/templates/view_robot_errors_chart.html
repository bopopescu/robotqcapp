{% block maincenter%}

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        {% autoescape off %}
            function drawChart(data,title,chart_type,div_id) {
            var data = google.visualization.arrayToDataTable(//data for cv and means
              data
            );

 var options = {
          title:title
        };
        if(chart_type == 'pie'){
            var chart = new google.visualization.PieChart(document.getElementById(div_id));
        }
        chart.draw(data, options);
       }

    drawChart( {{ robot_errors }},'robot errors','pie','pie_chart_div');
        {% endautoescape %}
    </script>
    <p>Total number of errors loaded to server = {{ count }}</p>

    <div id="pie_chart_div" style="width: 900px; height: 900px;"></div>

{% endblock %}
